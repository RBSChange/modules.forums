<h2 change:h="" tal:condition="not:forumgroup" change:translate="modules.forums.frontoffice.Forums"></h2>
<tal:block tal:condition="forumgroup">
	<h2 change:h="">${forumgroup/getLabelAsHtml}</h2>
	<div tal:condition="forumgroup/getDescription">${forumgroup/getDescriptionAsHtml}</div>
</tal:block>

<tal:block tal:condition="forums">
	<h3 change:h="" change:translate="modules.forums.frontoffice.Forums"></h3>
	<tal:block change:include="module 'forums'; template 'Forums-Inc-ForumList-Success'; type 'html'; forums forums" />
</tal:block>

<tal:block tal:condition="forumgroup/mayContainThreads">
	<h3 change:h="" change:translate="modules.forums.frontoffice.Threads"></h3>
	<ul class="inline-menu">
		<li tal:condition="not: forumgroup/isLocked"><a change:link="tag functional_forums_thread-new ; forumsParam[cmpref] forumgroup/getId" change:translate="modules.forums.frontoffice.Newthread"></a></li>
	</ul>
	
	<tal:block tal:condition="php: count(globalAnnoucements)">
		<tal:block tal:define="global threadColumnTitle"><tal:block change:translate="modules.forums.lists.threadlevels.Global" /></tal:block>
		<tal:block change:include="module 'forums'; template 'Forums-Inc-ThreadList-Success'; type 'html'; threads globalAnnoucements; threadColumnTitle threadColumnTitle; showPagination 'false'" />
	</tal:block>
	
	<tal:block tal:condition="php: count(threadsPaginator)">
		<tal:block tal:define="global threadColumnTitle"><tal:block change:translate="modules.forums.frontoffice.Subject" /></tal:block>
		<tal:block change:include="module 'forums'; template 'Forums-Inc-ThreadList-Success'; type 'html'; threads threadsPaginator; threadColumnTitle threadColumnTitle; showPagination 'true'" />
	</tal:block>
	<p tal:condition="php: !count(threadsPaginator)" class="normal" change:translate="modules.forums.frontoffice.Nothread"></p>
</tal:block>

<tal:block tal:condition="forumgroup" change:block="" module="forums" name="RssMenu" parentref="${forumgroup/getId}" />
<tal:block tal:condition="not:forumgroup" change:block="" module="forums" name="RssMenu" parentref="${parent/getId}" />
