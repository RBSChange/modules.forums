<div class="dashboard-widget" tal:omit-tag="refresh" refreshURL="${refreshURL}" title="${title}" icon="${icon}" hideGotoModule="${hideGotoModule}">
	<tal:block tal:condition="forEdition">
		<div class="title-bar" ><img src="${icon}" /> ${title}</div>
		<div class="content-block"><div class="content" change:translate="&modules.dashboard.dashboard.DummyContent;">...</div></div>
	</tal:block>
	<tal:block tal:condition="not:forEdition">
		<p><strong change:translate="modules.forums.bo.blocks.dashboardgeneralstatistics.Statistics-for-website" /> 
		<select onchange="var widget = Dashboard.getWidgetByNode(this); widget.parameters['forumsParam[websiteId]'] = this.options[this.selectedIndex].value; widget.refresh();">
			<tal:block tal:repeat="website websites">
				<option tal:condition="php: websiteId == website.getId()" selected="selected" value="${website/getId}">${website/getLabel}</option>
				<option tal:condition="php: websiteId != website.getId()" value="${website/getId}">${website/getLabel}</option>
			</tal:block>
		</select></p>
		
		<h2 change:translate="modules.forums.bo.blocks.dashboardgeneralstatistics.Global-statistics" />
		<table width="100%">
			<thead>
				<tr>
					<th change:translate="&modules.forums.bo.blocks.dashboardgeneralstatistics.Column-forums;" />
					<th change:translate="&modules.forums.bo.blocks.dashboardgeneralstatistics.Column-threads;" />
					<th change:translate="&modules.forums.bo.blocks.dashboardgeneralstatistics.Column-posts;" />
					<th change:translate="&modules.forums.bo.blocks.dashboardgeneralstatistics.Column-members;" />
				</tr>
			</thead>
			<tbody>
				<tr>
					<td tal:content="global/forums" />
					<td tal:content="global/threads" />
					<td tal:content="global/posts" />
					<td tal:content="global/members" />
				</tr>
			</tbody>
		</table>
		
		<h2 change:translate="modules.forums.bo.blocks.dashboardgeneralstatistics.Monthly-statistics" />
		<table width="100%" tal:condition="widget/lines">
			<thead>
				<tr>
					<th />
					<th tal:condition="columnsArray/forums" change:translate="&modules.forums.bo.blocks.dashboardgeneralstatistics.Column-forums;" />
					<th tal:condition="columnsArray/threads" change:translate="&modules.forums.bo.blocks.dashboardgeneralstatistics.Column-threads;" />
					<th tal:condition="columnsArray/posts" change:translate="&modules.forums.bo.blocks.dashboardgeneralstatistics.Column-posts;" />
					<th tal:condition="columnsArray/members" change:translate="&modules.forums.bo.blocks.dashboardgeneralstatistics.Column-members;" />
					<th tal:condition="columnsArray/lastlogin" change:translate="&modules.forums.bo.blocks.dashboardgeneralstatistics.Column-lastlogin;" />
					<th tal:condition="columnsArray/hasposted" change:translate="&modules.forums.bo.blocks.dashboardgeneralstatistics.Column-hasposted;" />
				</tr>
			</thead>
			<tbody>
				<tr tal:repeat="line widget/lines">
					<td tal:content="line/monthLabel" />
					<td tal:condition="columnsArray/forums" tal:content="line/forums" />
					<td tal:condition="columnsArray/threads" tal:content="line/threads" />
					<td tal:condition="columnsArray/posts" tal:content="line/posts" />
					<td tal:condition="columnsArray/members" tal:content="line/members" />
					<td tal:condition="columnsArray/lastlogin" tal:content="line/lastlogin" />
					<td tal:condition="columnsArray/hasposted" tal:content="line/hasposted" />
				</tr>
			</tbody>
		</table>
		
		<ul class="no-bullet" tal:condition="charts">
			<li tal:repeat="row charts" style="text-align: center;">
				<img change:chart="" chart="${row/chart}" width="650" height="150" cacheTime="86400" title="${row/title}" />
			</li>
		</ul>
	</tal:block>
</div>
